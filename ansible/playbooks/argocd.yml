---
- name: Install Argo CD on K3s (Simple Homelab Setup)
  hosts: k3s_masters[0]
  vars:
    argocd_namespace: argocd
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    
  tasks:
    - name: Create Argo CD namespace
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        name: "{{ argocd_namespace }}"
        api_version: v1
        kind: Namespace
        state: present

    - name: Install Argo CD
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        src: "https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml"
        namespace: "{{ argocd_namespace }}"

    - name: Wait for Argo CD to be ready
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: Pod
        namespace: "{{ argocd_namespace }}"
        label_selectors:
          - app.kubernetes.io/name=argocd-server
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300

    - name: Get initial admin password
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: Secret
        name: argocd-initial-admin-secret
        namespace: "{{ argocd_namespace }}"
      register: admin_secret

    - name: Decode admin password
      set_fact:
        argocd_admin_password: "{{ admin_secret.resources[0].data.password | b64decode }}"
      when: admin_secret.resources | length > 0

    - name: Display access information
      debug:
        msg: |
          âœ… Argo CD installed successfully with TLS enabled!
          
